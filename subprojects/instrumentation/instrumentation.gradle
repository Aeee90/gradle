import org.gradle.gradlebuild.unittestandcompile.ModuleType

configurations {
    byteBuddy {
    }
    compileClasspath {
        extendsFrom byteBuddy
    }
}

dependencies {
    compile project(':core')
    compile project(':platformJvm')
    compile project(':languageJava')

    implementation 'net.bytebuddy:byte-buddy-agent:1.9.12'
    byteBuddy 'net.bytebuddy:byte-buddy:1.9.12'
}

gradlebuildJava {
    moduleType = ModuleType.WORKER
}

jar {
    manifest {
        attributes(
            "Premain-Class": "org.gradle.jvm.IOAgent",
            "Can-Redefine-Classes": true,
            "Can-Retransform-Classes": true,
            "Can-Set-Native-Method-Prefix": true
            // TODO do we need all?
        )
    }
    from { configurations.byteBuddy.collect { zipTree(it) } }
    dependsOn configurations.byteBuddy
}
